<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contactform.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
<body>

    <header>
        <h1>CONTACT</h1>
    </header>

    <main>

        <div class="placeholder"></div>
        <div class="left-side">

            <div class="map-location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3862.1174625218923!2d120.98037881526945!3d14.535273089844113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397cbfc84288ed7%3A0xe842057d2e701f9b!2sSM%20Mall%20of%20Asia!5e0!3m2!1sen!2sph!4v1669695527718!5m2!1sen!2sph" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact-form">
                <h3> USE THIS FORM TO SEND US AN EMAIL</h3>

                <form action="">
                   
                    <div>
                        <label for="_name">Name</label>
                    </div>
                    <div class="name">
                        
                        <div class="firstName">
                            <input type="text" id="_name" name="firstname"  placeholder="First Name">
                        </div>
                        <div class="lastName">
                            <input type="text" id="_name" name="lastname" placeholder="Last Name">
                        </div>   
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject">
                    </div>

                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="right-side">

            <div class="tags appointment">
                <a href="#" target="_blank">BOOK AN APPOINTMENT  <i class="bi bi-arrow-right"></i></a>
            </div>

            <div class="contact">
                <h3>CONTACT TWEED</h3>
                <p>
                    <i class="bi bi-house-fill"></i> G/F, Main Mall, Seaside Blvd, 123, Pasay, 1300 Metro Manila <br><br>
                    <i class="bi bi-telephone-fill color-fill"></i><a href="tel:+09116663629"> +63 911 666 3629</a> <br><br>
                    <i class="bi bi-envelope-fill color-fill"></i><a href="mailto:quadrosbarberos@ccmail.uk"> quadrosbarberos@ccmail.uk</a> 
                </p>
            </div>

            <div class="open">
                <h3>OPEN 7 DAYS A WEEK!</h3>
                <p>
                    Monday - Friday  : 10AM - 6PM <br>
                    Saturday - Sunday: 10AM - 5PM
                </p>
            </div>

            <div class="tags work">
                <a href="#" target="_blank">WORK OPPORTUNITIES   <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
        <div class="placeholder">
        </div>

    </main>
    

</body>
</html>
